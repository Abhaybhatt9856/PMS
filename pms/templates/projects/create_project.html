{% extends "../base.html" %} {% load static %} {% block csslink %}
<link rel="stylesheet" href="{% static 'css/projects/create_project.css' %}" />
{% endblock csslink %} {% block content %}
<div class="regbox">
  <div id="manager">
    <div class="devreg_container">
      <h1 class="form-title">Create Project</h1>
      <form method="post">
        {% csrf_token %}
        <div class="main-user-info">
          <div class="user-input-box">
          <div class="title-tech">
            <div class="indiv">
              <label for="id_title">Title:</label>
              <input
                type="text"
                name="title"
                maxlength="100"
                required=""
                id="id_title"
                placeholder="Enter Project Title"
              />
            </div>
            <div class="indiv">
              <label for="id_technology">Technology:</label>

              <select name="technology" required="" id="id_technology">
                <option value="" selected="">---------</option>

                <option value="Python">Python</option>

                <option value="Java">Java</option>

                <option value="C++">C++</option>

                <option value="C#">C#</option>
              </select>
            </div>
          </div>
          <label for="id_description">Description:</label>

          <textarea
            name="description"
            cols="40"
            rows="5"
            required=""
            id="id_description"
            placeholder="Enter Description"
          ></textarea>

          <label for="id_estimated_hours">Estimated hours:</label>

          <input
            type="number"
            name="estimated_hours"
            min="0"
            required=""
            id="id_estimated_hours"
            placeholder="Enter Estimated Houres"
          />
          <div class="title-tech">
            <div class="indiv">
          <label for="id_start_date">Start date:</label>

          <input type="date" name="start_date" required="" id="id_start_date" />
        </div>
        <div class="indiv">
          <label for="id_complateion_date">Complateion date:</label>

          <input
            type="date"
            name="complateion_date"
            required=""
            id="id_complateion_date"
          />
        </div> 
        </div> 
       
        </div>
        <div>
          <label for="id_project_status"  style="color: white; font-size: 20px; font-weight: 600px;" ><b>Project Status:</b></label>

          <select name="project_status" id="id_project_status">
            <option value="Active" selected="">Active</option>

            <option value="Completed">Completed</option>

            <option value="Cancelled">Cancelled</option>

            <option value="On Hold">On Hold</option>
          </select>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Submit"  />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
